<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dice Game</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <div class="container">
        <div class="panel panel--left active">
            <div class="panel__box panel__box--name">Player 1</div>
            <div class="panel__box panel__box--totalScore">Total Score: 60</div>
            <div class="panel__box panel__box--roundScore">Round Score: 12</div>
            <div class="panel__box panel__box--dice">
                <img src="images/dice-1.png" alt="dice">
            </div>
        </div>

        <div class="panel panel--right">
            <div class="panel__box panel__box--name">Player 2</div>
            <div class="panel__box panel__box--totalScore">Total Score: 60</div>
            <div class="panel__box panel__box--roundScore">Round Score: 12</div>
            <div class="panel__box panel__box--dice">
                <img src="images/dice-1.png" alt="dice">
            </div>
        </div>

        <div class="menu">
            <div class="menu__item menu__item--roll">
                <span>Roll Dice</span>
                <svg class="icon">
                    <use xlink:href="images/sprite.svg#icon-dice"></use>
                </svg>
            </div>
            <div class="menu__item menu__item--hold">
                <span>Hold</span>
                <svg class="icon">
                    <use xlink:href="images/sprite.svg#icon-cart"></use>
                </svg>
            </div>
            <div class="menu__item menu__item--restart">
                <span>Restart</span>
                <svg class="icon">
                    <use xlink:href="images/sprite.svg#icon-undo"></use>
                </svg>
            </div>
        </div>
    </div>

    <script src="scripts/Player.js"></script>
    <script src="scripts/Draw.js"></script>
    <script src="scripts/Result.js"></script>
    <script src="scripts/Game.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
